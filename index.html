<!DOCTYPE html>

<html>

<head>
    <title>Etch-a-sketch project</title>
    <meta charset="utf-8">
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <button class="clearButton">Clear the grid</button>
        <input type="range" min="2" max="99" id="slider">
        <input type="color" id="colorPicker" name="Pencil color">
        <input type="color" id="backgroundPicker" name="Pencil color">
    </div>
    <button class="rainbowMode">Toggle Rainbow mode</button>
    <button class="gradient">Toggle Gradient Mode</button>
    <button class="eraser">Toggle Eraser mode</button>
    <div class="container"></div>
</body>

</html>
